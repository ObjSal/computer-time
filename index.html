<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>

    <!-- https://github.com/auth0/jwt-decode/tree/main -->
    <script src="lib/jwt-decode.js"></script>

    <script src="app/app.js" defer></script>
    <title>Computer time</title>
</head>
<body>
    
    <div id="login">
        <center>
            <h1>Login</h1>
            <table CELLSPACING=0>
                <tr>
                    <td>App Id</td>
                    <td><input type="text" id="loginAppId" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" id="loginEmail" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="loginPassword" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bigButton" id="loginButton" onclick="login()">LOGIN</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bigButton" id="forgotPasswordButton" onclick="forgotPassword()">Forgot Password</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bigButton" id="showRegisterButton" onclick="showRegister()">Register</button></td>
                </tr>
            </table>
        </center>
    </div>

    <div id="register">
        <center>
            <h1>Register</h1>
            <table CELLSPACING=0>
                <tr>
                    <td>App Id</td>
                    <td><input type="text" id="registerAppId" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" id="registerEmail" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="registerPassword" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bigButton" id="registerButton" onclick="register()">REGISTER</button></td>
                </tr>
            </table>
        </center>
    </div>

    <div id="checkEmail"><center><h1>Check your Email</h1></center></div>

    <div id="setUsername">
        <center>
            <h1>Set A Username</h1>
            <table CELLSPACING=0>
                <tr>
                    <td>Username</td>
                    <td><input type="text" id="username" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bigButton" id="saveUsernameButton" onclick="saveUsername()">SAVE</button></td>
                </tr>
            </table>
        </center>
    </div>

    <div id="main">
        <button id="logoutButton" onclick="logout()">Logout</button>
        <center>
            <table CELLSPACING=0>
                <tr>
                    <td id="welcome" colspan="2"></td>
                </tr>
                <tr>
                    <td>Time left:</td>
                    <td id="timer"></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bigButton" id="timerButton" onclick="toggleTimer()">START!</button></td>
                </tr>
            </table>
        </center>
    </div>

</body>
</html>
