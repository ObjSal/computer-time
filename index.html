<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script src="app/app.js" defer></script>
    <title>Computer time</title>
</head>
<body>
    <!-- LOGIN START -->
    <div id="login">
        <center>
        <h1>Login</h1>
        <table CELLSPACING=0>
            <tr>
                <td>App Id</td>
                <td><input type="text" id="appId" name="appId" /></td>
            </tr>
            <tr>
                <td>Login Key</td>
                <td><input type="text" id="key" name="key" /></td>
            </tr>
            <tr>
                <td>User</td>
                <td>
                    <select name="users" id="users">
                        <option value="leo">leo</option>
                        <option value="nicky">nicky</option>
                        <option value="admin">admin</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button id="loginButton" onclick="login()">LOGIN</button></td>
            </tr>
        </table>
        </center>
    </div>
    <!-- LOGIN END -->

    <div id="loggedIn">
        <button id="logoutButton" onclick="logout()">Logout</button>
        <center>
            <table CELLSPACING=0>
                <tr>
                    <td id="username" colspan="2"></td>
                </tr>
                <tr>
                    <td>Time left:</td>
                    <td id="timer"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="timerButton" onclick="toggleTimer()">START!</button></td>
                </tr>
            </table>
        </center>
    </div>

</body>
</html>
